<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Carousel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Carousel container */
        .carousel-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        /* Carousel item */
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out; /* Fade transition */
            opacity: 0; /* Initially hidden */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the background image */
        }

        /* Active item */
        .carousel-item.active {
            opacity: 1; /* Visible when active */
        }

        /* Caption styling */
        .carousel-caption {
            position: absolute;
            bottom: 50px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            color: white;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 15px 20px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            max-width: 300px; /* Limit width */
        }

        /* Circle buttons styling */
        .carousel-dots {
            text-align: center; /* Center align the dots */
            position: absolute;
            bottom: 44%; /* Distance from the bottom */
            left: 5%; 
            transform: translateX(-50%); /* Adjust to center */
            margin-top: 20px; /* Space between dots and caption */
        }

        .dot {
            display: inline-block; /* Align dots horizontally */
            width: 15px; /* Size of the dot */
            height: 15px; /* Size of the dot */
            border-radius: 50%; /* Circular shape */
            background: white; /* Default color */
            margin: 0; /* Space between dots */
            cursor: pointer; /* Pointer cursor for clickability */
        }

        .dot.active {
            background: grey; /* Color when selected */
        }
    </style>
</head>
<body>

    <div class="carousel-container" id="carousel">
        <div class="carousel-item active" style="background-image: url('img/hero/Homepage-We-Robot-Hero-Desktop.png');">
            <div class="carousel-caption">
                <h5>We, Robot</h5>
                <p>Discover the future of automation and robotics.</p>
            </div>
        </div>
        <div class="carousel-item" style="background-image: url('img/hero/Homepage-APR-Promo-Hero-Desktop.png');">
            <div class="carousel-caption">
                <h5>APR Promo</h5>
                <p>Explore our latest APR promotions for electric vehicles.</p>
            </div>
        </div>
    </div>

    <div class="carousel-dots" id="dots">
        <div class="dot active" onclick="showSlide(0)"></div>
        <div class="dot" onclick="showSlide(1)"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        // Function to show the selected slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active'); // Hide all slides
                dots[i].classList.remove('active'); // Remove active class from all dots
            });

            slides[index].classList.add('active'); // Show selected slide
            dots[index].classList.add('active'); // Highlight selected dot
            currentIndex = index; // Update current index
        }

        // Function to show the next slide
        function nextSlide() {
            const nextIndex = (currentIndex + 1) % slides.length; // Cycle through slides
            showSlide(nextIndex);
        }

        // Click event to change slide when clicking on the carousel
        document.getElementById('carousel').addEventListener('click', nextSlide);

        // Optional: Automatically transition slides every 5 seconds
        setInterval(nextSlide, 5000); // Change every 5 seconds
    </script>
</body>
</html>
