<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tesla Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
        }
        .logo {
            display: inline-block;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #e31b6d;
        }
        .bi, .fa {
            font-size: 20px;
            color: #fff;
        }
        .bi:hover, .fa:hover {
            color: #e31b6d;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background: url('https://images.unsplash.com/photo-1549921296-3a8a17867a16?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fFRlc2xhJTIwY2FyfGVufDB8fHx8MTY4MDE5ODcyNw&ixlib=rb-1.2.1&q=80&w=1080') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3rem;
        }
        .hero h1 {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .center ul {
                display: none;
            }
            .center .menu {
                display: block;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
            }
            .center .menu.active + ul {
                display: flex;
                flex-direction: column;
                position: absolute;
                background-color: rgba(0, 0, 0, 0.9);
                width: 100%;
                top: 50px;
                left: 0;
                padding: 20px 0;
            }
            .center ul li {
                margin: 10px 0;
            }
        }

        /* Hide menu label on large screens */
        .center .menu {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="" class="logo">
            <svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="..."></path></svg>
        </a>
        <nav class="center desktop">
            <span class="menu">Menu</span>
            <ul>
                <li><a href="">Vehicles</a></li>
                <li><a href="">Energy</a></li>
                <li><a href="">Charging</a></li>
                <li><a href="">Discover</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">We, Robot</a></li>
            </ul>
        </nav>
        <nav class="right desktop">
            <ul>
                <li><a href=""><i class="bi bi-question-circle"></i></a></li>
                <li><a href=""><i class="bi bi-globe2"></i></a></li>
                <li><a href=""><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Tesla</h1>
    </section>

    <script>
        // Script for toggling the menu on smaller screens
        const menuLabel = document.querySelector('.menu');
        const navUl = document.querySelector('.center ul');

        menuLabel.addEventListener('click', () => {
            menuLabel.classList.toggle('active');
            navUl.style.display = navUl.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
